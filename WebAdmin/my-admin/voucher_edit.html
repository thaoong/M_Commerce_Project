<html>

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./CSS/style_voucher_add.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div class="main">
        <div class="main-left">
            <!--Navigation bar-->
            <div id="nav-placeholder">
            </div>
            <script>
                $(function () {
                    $("#nav-placeholder").load("navigate_bar.html");
                });
            </script>
        </div>
        <div class="main-right">
            <!-- Cố định admin page -->
            <!-- <div class="admin-info">
                <span class="material-symbols-outlined">notifications</span>
                <span class="admin-name">Admin</span>
                <img src="assets/admin-avatar.png" class="admin-ava">
            </div> -->

            <div class="page-title">
                <p>Quản lý khuyến mãi</p>
                <!-- <div class="page-search">
                    <input type="search" id="search" placeholder="Tìm kiếm..." />
                    <span class="material-symbols-outlined">search</span>
                </div> -->
            </div>

            <div class="page__content">
                <div class="content-button">
                    <button style="cursor: pointer;" id="update">Lưu</button>
                    <button style="cursor: pointer;" onclick="goBack()">Hủy</button>
                </div>
                <p>Chỉnh sửa voucher</p>
                <div class="content__box">
                    <label for="codeAdd">Voucher code:
                        <input type="text" class="form-control" id="codeAdd">
                    </label>
                    <label for="amountAdd">Giá trị voucher:
                        <input type="number" class="form-control" id="amountAdd">
                    </label>
                    <label for="conditionAdd">Giá trị đơn hàng tối thiểu được áp dụng:
                        <input type="number" class="form-control" id="conditionAdd">
                    </label>
                    <label for="expirationAdd">Ngày hết hạn:
                        <input type="date" class="form-control" id="expirationAdd">
                    </label>
                </div>
            </div>
            <button id="delete">Xóa voucher</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script type="module" src="JS/voucher_edit.js"></script>
