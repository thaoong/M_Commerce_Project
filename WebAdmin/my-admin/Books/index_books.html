<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD BOOKS</title>
    <link rel="stylesheet" href="style_books.css">
</head>
<body>
    <div class="wrapper">
        <table id="crud">
            <caption>Books</caption>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Author</th>
                    <th>Best Selling</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Image Link</th>
                    <th>Name</th>
                    <th>Publication Date</th>
                    <th>Rating</th>
                    <th>Review Num</th>
                    <th>Unit Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookList">
                    <tr>
                        <td id="id">Id</td>
                        <td id="author">Author</td>
                        <td id="bestSelling">Best Selling</td>
                        <td id="category">Category</td>
                        <td id="description">Description</td>
                        <td id="imageLink">Image Link</td>
                        <td id="name">Name</td>
                        <td id="publicationDate">Publication Date</td>
                        <td id="rating">Rating</td>
                        <td id="reviewNum">Review Num</td>
                        <td id="unitPrice">Unit Price</td>
                        <td>
                            <button id="Btn_Edit" class="edit">Edit</button>
                            <button id="Btn_Delete" class="delete">Delete</button>
                        </td>
                    </tr>
            </tbody>
        </table>
        <button id="Btn_Add" class="add-category">Add Book</button>
        <button id="Btn_Ret" class="add-category">Retrieve Book</button>
    </div>
    <div class="popup">
        <form id="bookForm">
            <input type="text" placeholder="id" name="id" id="idInput" required>
            <input type="text" placeholder="author" name="author" id="authorInput" required>
            <input type="text" placeholder="bestSelling" name="bestSelling" id="bestSellingInput">
            <input type="text" placeholder="category" name="category" id="categoryInput">
            <input type="text" placeholder="description" name="description" id="descriptionInput">
            <input type="text" placeholder="imageLink" name="imageLink" id="imageLinkInput">
            <input type="text" placeholder="name" name="name" id="nameInput" required>
            <input type="text" placeholder="publicationDate" name="publicationDate" id="publicationDateInput">
            <input type="text" placeholder="rating" name="rating" id="ratingInput">
            <input type="text" placeholder="reviewNum" name="reviewNum" id="reviewNumInput">
            <input type="text" placeholder="unitPrice" name="unitPrice" id="unitPriceInput">
            <button id="Btn_Submit" type="submit" value="submit">Submit</button>
            <button class="close">Close</button>

        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
