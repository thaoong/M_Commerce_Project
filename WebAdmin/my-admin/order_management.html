<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./CSS/style_order.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div class="main">
        <div class="main-left">
           <!--Navigation bar-->
            <div id="nav-placeholder">
            </div>
            <script>
                $(function () {
                $("#nav-placeholder").load("navigate_bar.html");
                });
            </script>
        </div>
        <!--  -->

        <div class="main-right">
            <!-- Cố định admin page -->
            <!-- <div class="admin-info">
                <span class="material-symbols-outlined">notifications</span>
                <span class="admin-name">Admin</span>
                <img src="assets/admin-avatar.png" class="admin-ava">
            </div> -->
            <div class="page-title">
                <p>Quản lý đơn hàng</p>
                <!-- <div class="page-search">
                    <input type="search" id="search" placeholder="Tìm kiếm..." />
                    <span class="material-symbols-outlined">search</span>
                </div> -->
            </div>
            <div class="title__main">
                Tổng số lượng đơn hàng: {{totalOrder(orders)}} đơn hàng
            </div>
            <div class="page-body">
                <table class="orders">
                    <thead>
                        <th>STT</th>
                        <th>Mã đơn hàng</th>
                        <th>Tên khách hàng</th>
                        <th>Ngày tạo</th>
                        <th>Tổng tiền</th>
                        <th>Tình trạng</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders; index as i">
                            <td>{{i+1}}</td>
                            <td>{{order.OrderID}}</td>
                            <td>{{order.CustomerName}}</td>
                            <td>{{order.OrderDate}}</td>
                            <td>
                                {{order.TotalPrice.toLocaleString("vi-VN", {minimumFractionDigits: 0})}}đ
                            </td>
                            <td>{{order.Status}}</td>
                            <td>
                                <button id="visual" (click)="viewOrderDetail(order)"
                                    (click)="searchCustomer(order.CustomerID)">
                                    <span class="material-icons-outlined">visibility</span>
                                </button>
                                <button id="delete" (click)="deleteOrder(order._id)">
                                    <span class="material-icons-outlined">delete</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
