<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="./CSS/style_voucher_add.css">
	<link rel="icon" href="./assets/images/ic_logo.png">
	<title>Add Book</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="home.html" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">The Store</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="home.html">
					<i class='bx bxs-home' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="order_management.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Order management</span>
				</a>
			</li>
			<li >
				<a href="category_management.html">
					<i class='bx bxs-category' ></i>
					<span class="text">Category management</span>
				</a>
			</li>
			<li class="active">
				<a href="book_management.html">
					<i class='bx bxs-book' ></i>
					<span class="text">Book management</span>
				</a>
			</li>
			<li>
				<a href="customer_management.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Customer management</span>
				</a>
			</li>
			<li>
				<a href="voucher_manangement.html">
					<i class='bx bxs-discount' ></i>
					<span class="text">Voucher management</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="assets/images/ic_logo.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="left">
				<p>Book management</p>
			</div>

            <div class="page__content">
                <div class="content-button">
                    <button style="cursor: pointer;" id="addBook">Save</button>
                    <button style="cursor: pointer;" onclick="goBack()">Cancel</button>
                </div>
                <p>Add Book</p>
                <div class="content__box">
                    <label for="myFile">Image:
                        <input type="file" class="file-input" id="imageUpload">
                    </label>
                    <img id="book_image" style="margin-left: 10px;">
                    <label for="idAdd">Book ID:
                        <input type="text" class="form-control" id="idAdd">
                    </label>
                    <label for="nameAdd">Book Name:
                        <input type="text" class="form-control" id="nameAdd">
                    </label>
					<label for="categoryAdd">Category:
						<select name="category" class="form-control" id="categoryAdd"></select>
                        <!-- <input type="text" class="form-control" id="categoryAdd"> -->
                    </label>
					<label for="unitpriceAdd">Unit price:
                        <input type="number" class="form-control" id="unitpriceAdd">
                    </label>
					<label for="oldpriceAdd">Old price:
                        <input type="number" class="form-control" id="oldpriceAdd" value=0>
                    </label>
					<label for="authorAdd">Author:
                        <input type="text" class="form-control" id="authorAdd">
                    </label>
					<label for="descriptionAdd">Description:</label>
					<textarea class="form-control" id="descriptionAdd"></textarea>
					<label for="publicationDateAdd">Publication Date:
                        <input type="date" class="form-control" id="publicationDateAdd">
                    </label>
                </div>
            </div>
        </main>
		<!-- MAIN -->
	</section>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
	<script src="JS/script.js"></script>
    <script type="module" src="JS/book_add.js"></script>
</body>

</html>
