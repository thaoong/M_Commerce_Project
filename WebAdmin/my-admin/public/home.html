<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="./CSS/style_home.css">
	<link rel="icon" href="./assets/images/ic_logo.png">
	<title>Home</title>
</head>

<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="home.html" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">The Store</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="home.html">
					<i class='bx bxs-home'></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="order_management.html">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Order management</span>
				</a>
			</li>
			<li>
				<a href="category_management.html">
					<i class='bx bxs-category'></i>
					<span class="text">Category management</span>
				</a>
			</li>
			<li>
				<a href="book_management.html">
					<i class='bx bxs-book'></i>
					<span class="text">Book management</span>
				</a>
			</li>
			<li>
				<a href="customer_management.html">
					<i class='bx bxs-group'></i>
					<span class="text">Customer management</span>
				</a>
			</li>
			<li>
				<a href="voucher_manangement.html">
					<i class='bx bxs-discount'></i>
					<span class="text">Voucher management</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="assets/images/ic_logo.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="left">
				<p>Dashboard</p>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check'></i>
					<span class="text">
						<h3 id="totalOrders">1020</h3>
						<p>Total Orders</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group'></i>
					<span class="text">
						<h3 id="totalCustomers">2834</h3>
						<p>Total Customers</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle'></i>
					<span class="text">
						<h3 id="totalSales">$2543</h3>
						<p>Total Sales</p>
					</span>
				</li>
			</ul>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Recent Orders</h3>
						<i class='bx bx-search'></i>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>STT</th>
								<th>Customer</th>
								<th>Date Order</th>
								<th>Total</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="JS/script.js"></script>
	<script>
        function viewOrderDetail(key) {
            window.location.href = "order_detail.html?key=" + key;
        }  
    </script>
	<script type="module" src="JS/home.js"></script>
</body>

</html>
