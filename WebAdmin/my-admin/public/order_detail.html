<html>

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="CSS/style_order_detail.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div class="main">
        <div class="main-left">
            <!--Navigation bar-->
            <div id="nav-placeholder">
            </div>
            <script>
                $(function () {
                    $("#nav-placeholder").load("navigate_bar.html");
                });
            </script>
        </div>

        <div class="main-right">
            <!-- Cố định admin page -->
            <!-- <div class="admin-info">
                    <span class="material-symbols-outlined">notifications</span>
                    <span class="admin-name">Admin</span>
                    <img src="assets/admin-avatar.png" class="admin-ava">
                </div> -->
            <div class="page-title">
                <p>Chi tiết đơn hàng</p>
                <!-- <div class="page-search">
                        <input type="search" id="search" placeholder="Tìm kiếm..." />
                        <span class="material-symbols-outlined">search</span>
                    </div> -->
            </div>
            <div class="page-body">
                <div class="page-body-header">
                    <div class="order_info">
                        <div class="order_info--detail">
                            <p class="title">Mã</p>
                            <p class="data" id="ord_id"></p>
                        </div>
                        <div class="order_info--detail">
                            <p class="title">Ngày tạo</p>
                            <p class="data" id="order_date"></p>
                        </div>
                        <div class="order_info--detail">
                            <p class="title">Phương thức thanh toán</p>
                            <p class="data" id="payment_method"></p>
                        </div>
                    </div>
                </div>
                <div class="page-body-content">
                    <div class="page-body-table">
                        <table class="order_table">
                            <thead class="table_title">
                                <th>STT</th>
                                <th>Ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                            </thead>
                            <tbody class="table_content">
                            <tbody id="tbody1"></tbody>
                            <tr>
                                <td colspan="5" class="text-end">Tạm tính</td>
                                <td id="pre_price"></td>
                            </tr>
                            <tr>
                                <td colspan="5" class="text-end">Phí vận chuyển</td>
                                <td id="shipping_fee"></td>
                            </tr>
                            <tr>
                                <td colspan="5" class="text-end">Giảm giá</td>
                                <td id="discount"></td>
                            </tr>
                            <tr class="table_data">
                                <td colspan="5" class="total text-end">Tổng cộng</td>
                                <td id="total" style="font-weight: bold; color:#5C3507; font-size:15pt"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="order_action">
                            <span>
                                <button id="approve">
                                    Hoàn thành
                                </button>
                            </span>
                            <span>
                                <button id="deli">
                                    Đang vận chuyển
                                </button>
                            </span>
                            <span>
                                <button id="cancel">
                                    Hủy đơn
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="page-body-detail">
                        <div class="order-info">
                            <div>
                                <p class="order-info-title">Thông tin người mua</p>
                                <p id="customer_name"></p>
                            </div>
                            <div class="deli-info">
                                <p class="order-info-title">Thông tin giao hàng</p>
                                <p id="phone_number"></p>
                                <p id="address"></p>
                            </div>
                            <div class="note-info">
                                <p class="order-info-title">Ghi chú về đơn hàng</p>
                                <p id="note">Không có ghi chú</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="JS/order_detail.js">
    </script>
</body>

</html>
