<html>
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./CSS/style_detail.css" />
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
    <body>
        <div class="main">
            <div class="main-left">
                <!--Navigation bar-->
                <div id="nav-placeholder">
                </div>
                <script>
                    $(function () {
                        $("#nav-placeholder").load("navigate_bar.html");
                    });
                </script>
            </div>

            <div class="main-right">
                
                <div class="body"> <!-- Wrap the content in a div with the class "body" -->
                    <div class="page-title">
                        <div class="page-title-main">
                            <p>Thông tin khách hàng</p>
                        </div>
                    </div>
                    <div class="page-body">
                        <div class="page-body-header">
                            <div class="cus-info">
                                <div class="cus-info-title">Thông tin cá nhân</div>
                                <div class="cus-info-content">
                                    <div class="cus-image">
                                        <img class="cus-img" id="cus_image">
                                    </div>
                                
                                    <div class = "cus-info-data">
                                        <table>
                                            <tr>
                                                <td>Mã khách hàng:</td>
                                                <td id="cus_id"></td>
                                            </tr>
                                            <tr>
                                                <td>Tên khách hàng:</td>
                                                <td id="cus_name"></td>
                                            </tr>
                                            <tr>
                                                <td>Giới tính:</td>
                                                <td id="cus_gender"></td>
                                            </tr>
                                            <tr>
                                                <td>Ngày sinh:</td>
                                                <td id="cus_DOB"></td>
                                            <tr>
                                                <td>Số điện thoại:</td>
                                                <td id="cus_phone"></td>
                                            </tr>
                                            
                                            <tr>
                                                <td>Email:</td>
                                                <td id="cus_email"></td>
                                            </tr>
                                        </table>
                                    </div>
                                
                                </div>
                            </div>
                            <div class="page-history-order">
                                <div class="order-title">Lịch sử mua hàng</div>
                                <div class="box__order">
                                    <div class="box__history--order" *ngFor="let item of cusOrders.reverse()">
                                        <div class="box__history--order--title">
                                            <h4>
                                                Đơn hàng ngày {{ item.OrderDate}}
                                                <span class="completed">{{ item.Status }}</span>
                                            </h4>
                                             <button (click)="viewOrderDetail(item)" (click)="searchCustomer(item.CustomerID)">
                                                Xem chi tiết</button>
                                        </div>
                                        <div class="box__history--listproduct">
                                            <div class="cart__main">
                                                <div class="cart__main-row" *ngFor="let cosmetic of item.OrderCosmetic">
                                                    <div class="cart__main-row--product">
                                                        <div class="cart__main-row--product-img">
                                                            <img src="{{ cosmetic.Image }}" alt="" />
                                                        </div>
                                                        <p class="cart__main-row--product-info">{{ cosmetic.Name }}</p>
                                                    </div>
                                                    <p class="cart__main-row--price">{{ cosmetic.Price }} VNĐ</p>
                                                    <p class="cart__main-row--quantity">{{ cosmetic.quantity }}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- Close the "body" div -->
            </div>
        </div>
        <script type="module" src="JS/customer_detail.js"></script>
    </body>
</html>
