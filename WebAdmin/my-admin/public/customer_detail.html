<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style_customer_detail.css">
    <link rel="icon" href="./assets/images/ic_logo.png">
    <title>Customer detail</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="home.html" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">The Store</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="home.html">
                    <i class='bx bxs-home'></i>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="order_management.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Order management</span>
                </a>
            </li>
            <li>
                <a href="category_management.html">
                    <i class='bx bxs-category'></i>
                    <span class="text">Category management</span>
                </a>
            </li>
            <li>
                <a href="book_management.html">
                    <i class='bx bxs-book'></i>
                    <span class="text">Book management</span>
                </a>
            </li>
            <li class="active">
                <a href="customer_management.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Customer management</span>
                </a>
            </li>
            <li>
                <a href="voucher_manangement.html">
                    <i class='bx bxs-discount'></i>
                    <span class="text">Voucher management</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="assets/images/ic_logo.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="left">
                <p>Customer detail</p>
            </div>

            <div class="page-body-main">
                <p class='page-body-title'>Customer personal info</p>
                <div class="cus-info">
                    <div class="cus-image">
                        <img class="cus-img" id="cus_image" src="">
                    </div>

                    <div class="cus-info-data">
                        <table>
                            <tr>
                                <td class="label">Customer ID:</td>
                                <td id="cus_id"></td>
                            </tr>
                            <tr>
                                <td class="label">Customer name:</td>
                                <td id="cus_name"></td>
                            </tr>
                            <tr>
                                <td class="label">Gender:</td>
                                <td id="cus_gender"></td>
                            </tr>
                            <tr>
                                <td class="label">Date of birth:</td>
                                <td id="cus_DOB"></td>
                            <tr>
                                <td class="label">Phone number:</td>
                                <td id="cus_phone"></td>
                            </tr>

                            <tr>
                                <td class="label">Email:</td>
                                <td id="cus_email"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <p class='page-body-title'>Order history</p>
                <div id="order_history" class="order_history"></div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="JS/script.js"></script>
    <script>
        function viewOrderDetail(key) {
            window.location.href = "order_detail.html?key=" + key;
        }  
    </script>
    <script type="module" src="JS/customer_detail.js"></script>
</body>
</html>
